<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My Socials</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to My Socials!</h1>
  </header>

  <main>
    <section class="gui-container">
      <h2 class="roblox-title">Socials links below</h2>
      
      <!-- Buttons -->
      <div class="button-container">
        <a href="https://www.roblox.com/users/your-user-id/profile" class="btn">Roblox Profile</a>
        <a href="https://www.roblox.com/groups/your-group-id" class="btn">My Roblox Group</a>
        <a href="https://www.roblox.com/games/your-game-id" class="btn">My Roblox Game</a>
        <a href="https://www.instagram.com/your-profile" class="btn">Instagram</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Your Social Website</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
