<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My Socials</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Welcome to My Socials!</h1>
  </header>

  <!-- Main Content Section -->
  <main class="main-container">
    
    <!-- Left Image -->
    <div class="left-image">
      <img src="https://raw.githubusercontent.com/monkey-prog/site/main/afonso%20cat.png" alt="Left Image">
    </div>

    <!-- Socials Links Section -->
    <section class="gui-container">
      <h2 class="roblox-title">Socials links below</h2>

      <!-- Buttons for Social Media Links -->
      <div class="button-container">
        <a href="https://www.roblox.com/users/2657728563/profile" class="btn black-white">Roblox Profile</a>
        <a href="https://www.roblox.com/groups/your-group-id" class="btn red-blue">My Roblox Group</a>
        <a href="https://www.roblox.com/games/your-game-id" class="btn green-yellow">My Roblox Game</a>
        <a href="https://www.instagram.com/your-profile" class="btn blue-white">Instagram</a>
      </div>
    </section>

    <!-- Right Image -->
    <div class="right-image">
      <img src="https://raw.githubusercontent.com/monkey-prog/site/main/happy%20cat.png" alt="Right Image">
    </div>
    
  </main>

  <!-- Footer Section -->
  <footer>
    <p>Made by afonso</p>
  </footer>

  <!-- External JavaScript File -->
  <script src="script.js"></script>

</body>
</html>
